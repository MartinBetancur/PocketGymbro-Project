<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reseteo de estilos por defecto */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos básicos del cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Estilos del encabezado */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        /* Estilos del formulario de cierre de sesión */
        .logout-form {
            margin-bottom: 20px;
        }

        .btn-logout {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: #ff6b6b;
        }

        /* Estilos de los enlaces */
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <form action="logout/" method="POST" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout">Cerrar Sesión</button>
        </form>
        <div class="links">
            <a href="/main/profile/" class="btn">Perfil</a>
            <a href="/main/equipment/" class="btn">Equipo</a>
            <a href="/main/dietbot/" class="btn">Dieta</a>
            <a href="/admin/" class="btn">Admin</a>
            <a href="/main/macrosCalc/" class="btn">Macros</a>
            <a href="/main/rutinas/" class="btn">Routine</a>
            <a href="/main/visualDieta/" class="btn">View your weekly diet</a>
        </div>
    </div>
</body>
</html>
