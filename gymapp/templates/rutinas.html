<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-actions {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Routine</h1>

    <a href="/main" class="return-link">Return</a>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="user_input" placeholder="Enter your input here">
        <button type="submit">Generate Menu</button>
    </form>

    {% if form %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" name="action" value="GUARDAR">Save</button>
        </div>
    </form>
    {% endif %}
</div>

</body>
</html>
