{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="cover">
        <img src="{% static 'images/Logo.png' %}" alt="Logo" class="logo">
        <h3>Â¡Join our team now!</h3>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST" class="grid-form" action="">
            {% csrf_token %}
            <div class="column">
                <div class="username">
                    <input type="text" id="username" value="{{ username }}" readonly>
                </div>
                <div class="username">
                    <input type="text" id="password" value="{{ email }}" readonly>
                </div>
                <div class="username">
                    <input type="password" id="password" value="{{ password }}" readonly>
                </div>
                <div class="username">
                    <input type="password" id="password" value="{{ password }}" readonly>
                </div>
                <div class="username">
                    <input type="number" name="wgt" id="wgt" required>
                    <label>Weight (kgs)</label>
                </div>
                <div class="username">
                    <input type="text" name="objt" id="objt" required>
                    <label>General Objectives</label>
                </div>
                <div class="username">
                    <input type="date" name="btd" id="btd" required>
                    <label>BirthDay</label>
                </div>
            </div>
            <div class="column">
                <div class="username">
                    <input type="text" name="nm" id="nm" required>
                    <label>Name</label>
                </div>
                <div class="username">
                    <input type="text" name="apll" id="apll" required>
                    <label>Last Name</label>
                </div>
                <div class="username">
                    <input type="number" name="hgt" id="hgt" required>
                    <label>Height (cm)</label>
                </div>
                <div class="username">
                    <input type="number" name="phy" id="phy" required>
                    <label>Physical condition </label>
                </div>
                <div class="username">
                    <input type="text" name="spt" id="spt" required>
                    <label>Sport Preference</label>
                </div>
                <div class="username">
                    <label for="gender"></label>
                    <select name="gnd" id="gnd" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="transgender">Transgender</option>
                        <option value="genderqueer">Genderqueer</option>
                        <option value="genderfluid">Genderfluid</option>
                        <option value="agender">Agender</option>
                        <option value="bigender">Bigender</option>
                        <option value="two-spirit">Two-Spirit</option>
                        <option value="other">Other</option>
                        <option value="cisgender">Cisgender</option>
                        <option value="gender questioning">Gender Questioning</option>
                        <option value="gender nonconforming">Gender Nonconforming</option>
                        <option value="pangender">Pangender</option>
                        <option value="demiboy">Demiboy</option>
                        <option value="demigirl">Demigirl</option>
                        <option value="androgyne">Androgyne</option>
                        <option value="neutrois">Neutrois</option>
                        <option value="genderflux">Genderflux</option>
                        <option value="third gender">Third Gender</option>
                        <option value="genderqueer">Genderqueer</option>
                        <option value="agender">Agender</option>
                        <option value="bi-gender">Bi-gender</option>
                        <option value="gender expansive">Gender Expansive</option>
                        <option value="gender variant">Gender Variant</option>
                        <option value="gender questioning">Gender Questioning</option>
                        <option value="intersex">Intersex</option>
                        <option value="two-spirit">Two-Spirit</option>
                        <option value="neutrois">Neutrois</option>
                        <option value="third sex">Third Sex</option>
                        <option value="none">None</option>
                        <option value="none">Mahoraga</option>
                        <option value="none">Itachi</option>
                        <option value="none">Boeing AH-64 Apache</option>
                        <option value="none">Goku</option>
                        <option value="none">Decepticon</option>
                        <option value="none">Optimus prime</option>
                        <option value="none">Perro</option>
                        <option value="none">Gato</option>
                        <option value="prefer not to say">Prefer Not to Say</option>
                    </select>
                </div>
                
                <div class="username">
                    <input type="text" name="med" id="med" required>
                    <label>Medical Conditions</label>
                </div>
                
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
