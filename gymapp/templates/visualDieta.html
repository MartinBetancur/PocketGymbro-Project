<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .return-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-actions {
            text-align: center;
        }
    </style>
</head>
<body>
    {% if error %}
<div class="container">
    <h1>No weekly diet has been saved</h1>

    <a href="/main" class="return-link">Return</a>
    {% endif %}
    {% if respuesta %}
<div class="container">
    <h1>Tu dieta guardada:</h1>

    <a href="/main" class="return-link">Return</a>
        
        {% for dia, comidas in respuesta.items %}
            <h2>{{ dia }}</h2>
            <ul>
                {% for comida, descripcion in comidas.items %}
                    <li><strong>{{ comida }}:</strong> {{ descripcion }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
